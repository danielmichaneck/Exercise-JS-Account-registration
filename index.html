<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Account registration</title>
</head>

<body>
    <div class="form-container">

        <h1 class="header">Account registration</h1>

        <fieldset">
            <legend class="legend">Please fill in your information below.</legend>
            <form class="form">

                <label class="label" id="name">
                    Name:
                    <input type="text">
                    <p class="warning-text warning-text-hidden" id="name-warning">Please input a valid name.</p>
                </label>
                
                <label class="label" id="username">
                    Username:
                    <input type="text">
                    <p class="warning-text warning-text-hidden" id="username-warning">Please input a valid username.</p>
                </label>

                <label class="label" id="email">
                    Email:
                    <input type="email">
                    <p class="warning-text warning-text-hidden" id="email-warning">Please input a valid email.</p>
                </label>

                <label class="label" id="password">
                    Password:
                    <input type="password">
                    <p class="warning-text warning-text-hidden" id="password-warning">Please input a valid password. It must be at least 8 characters long.</p>
                </label>

                <label class="label" id="passwordconfirm">
                    Confirm password:
                    <input type="password">
                    <p class="warning-text warning-text-hidden" id="passwordconfirm-warning">The passwords must match.</p>
                </label>

                <p class="warning-text warning-text-hidden" id="submit-warning">There is an issue with your account information. Please check again.</p>
                <p class="submit-successful warning-text-hidden">Success! Your account has been created.</p>
                <button type="submit" id="submit" disabled>Create account</button>

            </form>

        </fieldset>

    </div>
</body>

<script src="index.js"></script>

</html>
