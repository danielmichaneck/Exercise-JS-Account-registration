<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Account registration</title>
</head>

<body>
    <header>

        <h1>Account registration</h1>

        <fieldset>

            <legend>Create account</legend>
            <form class="form">

                <label>
                    Name
                    <input type="text" id="name">
                </label>

                <p class="warning-text warning-text-hidden" id="name-warning">Please input a valid name</p>
                
                <label>
                    Username
                    <input type="text" id="username">
                </label>

                <label>
                    Email
                    <input type="email" id="email">
                </label>

                <label>
                    Password
                    <input type="password" id="password">
                </label>

                <label>
                    Confirm password
                    <input type="password" id="passwordconfirm">
                </label>

                <p></p>
                <p class="warning-text warning-text-hidden" id="submit-warning">There is an issue with your account information. Please check again.</p>
                <button type="submit" id="submit">Create account</button>

            </form>

        </fieldset>

    </header>
</body>

<script src="index.js"></script>

</html>
